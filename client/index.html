<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVC APP</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="root">
        <form id="form">
            <span id="error"></span>
            <div class="email-input">
                <label for="email">Email</label>
                <input name="email" id="email" type="text" value="" onchange="">
            </div>
            <div class="password-input">
                <label for="password">Password</label>
                <input name="password" id="password" type="text" value="" onchange="">
            </div>
            <div class="password-confirm-input">
                <label for="password-confirm">Password confirmation</label>
                <input name="passwordConfirm" id="password-confirm" type="text" value="" onchange="">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
<script src="./script.js"></script>

</html>
